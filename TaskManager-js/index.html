<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <title>Task Manager</title>
  </head>
  <body>
    <h1 class="text-center alert alert-info">Task Manager</h1>

    <div class="container">
      <form>
        <div class="form-group">
          <label class="m-3 font-weight-bold">Task Name</label>
          <input id="name" class="form-control" type="text" />
        </div>

        <div class="form-group">
          <label class="m-3 font-weight-bold">Task Description</label>
          <textarea
            id="desc"
            class="form-control"
            rows="4"
            cols="10"
          ></textarea>
        </div>

        <div class="form-group">
          <label class="m-3 font-weight-bold">Date</label>
          <input id="date" class="form-control" type="date" />
        </div>

        <div class="form-group">
          <label class="m-3 font-weight-bold">Priority</label>
          <select class="form-control" id="Priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="low">High</option>
          </select>
        </div>

        <div class="form-group">
          <label class="m-3 font-weight-bold">Date</label>
          <input id="color" class="form-control" type="color" />
        </div>

        <div class="form-group mt-4">
          <button id="addTask" class="btn btn-primary">Add Task</button>
        </div>
      </form>

      <div id="tasks" class="tasks d-flex flex-wrap"></div>
    </div>

    <script src="./Scripts/controller/controller.js" type="module"></script>
  </body>
</html>
